<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/game.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="shortcut icon" href="./img/lion.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>High Memory Test</title>
    </head>

    <body>
        <!-- Tutorial -->
        <div class="tutorial" id="tutorialVideo" style="display: none">
            <video src="./video/video-teste.mp4" controls style="display: none"></video>
        </div>

        <!-- Modal -->
        <section class="img-bg-login">
            <form class="login-form">
                <div class="login__header">
                    <h1>Memory Game</h1>
                </div>

                <input type="text" placeholder="Seu Nome" class="login__input" />
                <button type="submit" class="login__button">Play</button>
                <button type="button" id="tutorialButton" class="login__button">Como jogar ?</button>
            </form>
        </section>

        <script defer src="./js/login.js"></script>
    </body>
</html>
